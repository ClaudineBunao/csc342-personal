<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject2</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script> 


</head>

<body>
    <section class="content">
        <section class="calc">
            <section class="screen">
                <!-- input -->
                <div id="output">
                    <input type="text" id="ans">
                 </div>
            </section>
            
            <section class="buttons">
                <section class="ops">

                    <div>
                        <button value='7'>
                            <span>7</span>
                        </button>

                        <button value='8'>
                            <span>8</span>
                        </button>

                        <button value='9'>
                            <span>9</span>
                        </button>

                        <button value='/'>
                            <span>/</span>
                        </button>
                    </div>

                    <div>
                        <button value='4'>
                            <span>4</span>
                        </button>

                        <button value='5'>
                            <span>5</span>
                        </button>

                        <button value='6'>
                            <span>6</span>
                        </button>

                        <button value='*'>
                            <span>x</span>
                        </button>
                    </div>
                    
                    <div>
                        <button value='1'>
                            <span>1</span>
                        </button>

                        <button value='2'>
                            <span>2</span>
                        </button>

                        <button value='3'>
                            <span>3</span>
                        </button>

                        <button value='-'>
                            <span>-</span>
                        </button>
                    </div>

                    <div>
                        <button value='C' id="clear">
                            <span>C</span>
                        </button>

                        <button value='0'>
                            <span>0</span>
                        </button>

                        <button value='.'>
                            <span>.</span>
                        </button>

                        <button value='+'>
                            <span>+</span>
                        </button>
                    </div>
                </section>

                <div class="bfooter"> 
                    <button value='=' id="enter">
                        <span>=</span>
                    </button>
                </div>
            </section>

        </section>

        <section class="history">
            <section class="log">
                <div class="clear" id="contain">
                    <!-- <p id="p"></p> -->
                </div>
            </section> 

            <footer>
                <button id="clr"> 
                    <span>clear history</span>
                </button>
            </footer>
        </section>
    </section>

</body>

</html>
