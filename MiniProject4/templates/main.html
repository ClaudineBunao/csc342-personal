<body>
    <div class="container">
        <div class="header">
            <h1>Howler</h1>
            <div class="user">
            </div>
        </div>
        <div class="content" id="howls">

            <form id="howlForm">
                <div class="mb-3">
                    <textarea class="form-control" id="howlContent" rows="3" placeholder="What's Howling?"

                </div>
                <button type="submit" class="btn btn-primary">Howl</button>
            </form>

            <div class="posts" id="howlContainer"></div> 
        </div>
        <div id="errorMessage" class="text-danger mt-3"></div>
    </div>
